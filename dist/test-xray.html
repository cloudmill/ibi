<head>
	<script defer="defer" src="assets/vendor.js"></script>
	<script defer="defer" src="assets/app.js"></script>
	<link href="styles.css" rel="stylesheet">
	<link href="app.css" rel="stylesheet">
</head>
<div class="xray-container"><svg class="xray xray--modifier" preserveAspectRatio="xMidYMid slice">
		<defs>
			<radialGradient id="gradient">
				<stop offset="75%" stop-color="white" stop-opacity="1"></stop>
				<stop offset="100%" stop-color="white" stop-opacity="0"></stop>
			</radialGradient>
			<mask id="mask">
				<ellipse class="xray__ellipse" fill="url(#gradient)"></ellipse>
			</mask>
		</defs>
		<image class="xray__image" href="assets/images/xray-above.jpg" preserveAspectRatio="xMidYMid slice"></image>
		<image class="xray__image" href="assets/images/xray-under.jpg" preserveAspectRatio="xMidYMid slice" mask="url(#mask)"></image>
	</svg></div>
